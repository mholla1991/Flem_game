<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$FLEM Catch Game</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    #gameCanvas {
      background: #0b3d0b;
      display: block;
      margin: 0 auto;
      border: 3px solid #55ff55;
      border-radius: 10px;
    }
    #scoreboard {
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
    }
    #gameOver {
      text-align: center;
      font-size: 28px;
      color: #ff5555;
      display: none;
    }
    #restartBtn {
      display: none;
      margin: 15px auto;
      padding: 10px 25px;
      font-size: 18px;
      background: #55ff55;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="360" height="600"></canvas>
<div id="scoreboard">Score: 0 | Lives: 3</div>
<div id="gameOver">GAME OVER</div>
<button id="restartBtn">Play Again</button>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let basketWidth = 80;
  let basketHeight = 20;
  let basketX = (canvas.width - basketWidth) / 2;

  let blobRadius = 15;
  let blobs = [];

  let score = 0;
  let lives = 3;
  let blobSpeed = 3;
  let maxBlobSpeed = 8;
  let gameOver = false;

  let rightPressed = false;
  let leftPressed = false;

  // Touch controls
  canvas.addEventListener('touchstart', handleTouch);
  canvas.addEventListener('touchmove', handleTouch);

  function handleTouch(e) {
    const touchX = e.touches[0].clientX;
    const rect = canvas.getBoundingClientRect();
    const relativeX = touchX - rect.left;
    basketX = relativeX - basketWidth / 2;
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') rightPressed = true;
    if (e.key === 'ArrowLeft') leftPressed = true;
  });

  document.addEventListener('keyup', e => {
    if (e.key === 'ArrowRight') rightPressed = false;
    if (e.key === 'ArrowLeft') leftPressed = false;
  });

  function drawBasket() {
    ctx.fillStyle = '#55ff55';
    ctx.fillRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);
    ctx.strokeStyle = '#aaffaa';
    ctx.lineWidth = 3;
    ctx.strokeRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);
  }

  function createBlob() {
    const x = Math.random() * (canvas.width - blobRadius * 2) + blobRadius;
    blobs.push({ x, y: -blobRadius });
  }

  function drawBlobs() {
    blobs.forEach(blob => {
      const gradient = ctx.createRadialGradient(blob.x, blob.y, blobRadius / 2, blob.x, blob.y, blobRadius);
      gradient.addColorStop(0, '#a3ff88');
      gradient.addColorStop(1, '#116611');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(blob.x, blob.y, blobRadius, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function moveBasket() {
    const speed = 7;
    if (rightPressed && basketX < canvas.width - basketWidth) basketX += speed;
    if (leftPressed && basketX > 0) basketX -= speed;
  }

  function updateBlobs() {
    blobs.forEach((blob, index) => {
      blob.y += blobSpeed;
      if (
        blob.y + blobRadius > canvas.height - basketHeight - 10 &&
        blob.x > basketX &&
        blob.x < basketX + basketWidth
      ) {
        score++;
        blobs.splice(index, 1);
        updateScoreboard();
        if (score % 5 === 0 && blobSpeed < maxBlobSpeed) {
          blobSpeed += Math.random() * 0.5;
        }
      } else if (blob.y - blobRadius > canvas.height) {
        lives--;
        blobs.splice(index, 1);
        updateScoreboard();
        if (lives <= 0) endGame();
      }
    });
  }

  function updateScoreboard() {
    document.getElementById('scoreboard').textContent = `Score: ${score} | Lives: ${lives}`;
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function endGame() {
    gameOver = true;
    document.getElementById('gameOver').style.display = 'block';
    document.getElementById('restartBtn').style.display = 'block';
  }

  function restartGame() {
    score = 0;
    lives = 3;
    blobSpeed = 3;
    blobs = [];
    gameOver = false;
    document.getElementById('gameOver').style.display = 'none';
    document.getElementById('restartBtn').style.display = 'none';
    updateScoreboard();
    gameLoop();
  }

  document.getElementById('restartBtn').addEventListener('click', restartGame);

  function gameLoop() {
    if (gameOver) return;
    clearCanvas();
    drawBasket();
    drawBlobs();
    moveBasket();
    updateBlobs();
    requestAnimationFrame(gameLoop);
  }

  setInterval(() => {
    if (!gameOver) createBlob();
  }, 1000);

  // Start game
  updateScoreboard();
  gameLoop();
</script>

</body>
</html>
